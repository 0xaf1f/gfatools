<script language="JavaScript">
function clear_canvas() {
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext("2d");
	ctx.clearRect(0, 0, canvas.width, canvas.height);
}
function load_example() {
	clear_canvas();
	var sel = document.getElementById('examples').value;
	if (sel == "none") document.getElementById('gfa-text').value = '';
	else document.getElementById('gfa-text').value = document.getElementById(sel).value;
	gfa_plot(document.getElementById('canvas'),document.getElementById('gfa-text').value,document.getElementById('info'));
}
</script>
